{%load static%}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.5/font/bootstrap-icons.min.css" rel="stylesheet">
    <link rel="shortcut icon" href="{%static 'images/favicon.webp'%}">
    <title>Document</title>
</head>

<body>

   
<div class="container d-flex " style="height: 100vh;">
    <div class="left d-flex align-items-center justify-content-center" style="flex: 1; background-color: #f7f7f7;">
        <img src="/users/media/user_image/logo.png" alt="Login Image" class="img-fluid" style="max-width: 100%; height: auto;">
    </div>
    <div class="right d-flex align-items-center justify-content-center bg-white" style="flex: 1;">
        <form class="p-4 " style="width: 300px;" action="{%url 'users:process_login'%}" method="post" enctype="multipart/form-data">
            {% if error_message %}
            <div class="alert alert-success" role="alert">
                <p>{{error_message}}</p>
            </div>
            {%endif%}
            <h2 class="text-center mb-4">Login</h2>
            {% csrf_token %}
            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" class="form-control" name="username" id="username" placeholder="Username" >
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" name="password" id="password" placeholder="Password" >
            </div>
            <button type="submit" class="btn btn-primary btn-block">Login</button>
        </form>
    </div>
</div> 
</body>

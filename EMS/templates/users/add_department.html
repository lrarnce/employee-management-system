{%extends 'base.html'%}

{%block content%}

<style>
  select.form-control {
    -webkit-appearance: menulist;
    -moz-appearance: menulist;
    appearance: menulist;
}
</style>

{% if error_message %}
    <div class="alert alert-success mt-2" role="alert">
      <p>{{error_message}}</p>
    </div>
{%endif%}



  <form class="mt-5 p-3 shadow-sm rounded bg-white" action="{%url 'users:process_add_department'%}" method="post" enctype="multipart/form-data" >
    {%csrf_token%}
     <h4><i class="bi bi-building-add"></i> New Department </h4>
     <div class="form-row mt-4">
       <div class="form-group col-md-6">
         <label for="department_name">Department Name</label>
         <input type="text" class="form-control" name="department_name" id="department_name" placeholder="Department Name" required>
       </div>
     </div>
     
     <div class="form-row mt-3 ">
        <button type="submit" class="btn btn-primary mx-2">Add Department</button>
        <a href="/users/" class="btn btn-primary">Cancel</a>
      </div>
     
     
   </form>
 


{%endblock%}
